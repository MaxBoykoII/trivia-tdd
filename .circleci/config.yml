version: 2

jobs:
  build:api:
    docker:
      - image: cimg/base:2020.01
    
    working_directory: ~/repo

    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build and push api image
          command: |
            docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN
            docker pull $IMAGE:api || true
            docker build \
            --cache-from $IMAGE:api \
            --tag $IMAGE:api  \
            --file ./services/trivia/Dockerfile.prod \
            "./services/trivia"
            docker push $IMAGE:api
  
  test:api:
    docker:
      - image: $IMAGE:api
        environment:
          PGHOST: 127.0.0.1
          DATABASE_TEST_URL: postgresql://postgres:postgres@localhost:5432/trivia_test
      - image: circleci/postgres:9.6.5-alpine-ram
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: trivia_test

    working_directory: /usr/src/app

    steps:
      - run:
          name: Install postgresql-client
          command: |
            apk update
            apk add postgresql-client

      - run:
          name: Seed test db
          command: |
            sleep 2.0
            psql -U postgres -l
            echo "Listed postgres databases"
            psql -d $DATABASE_TEST_URL -U postgres -a -f ./services/trivia/project/db/trivia.psql
      - run:
          name: Test api
          command: |
            python -m unittest discover project/tests

  build:client:
    docker:
      - image: cimg/base:2020.01

    working_directory: ~/repo

    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build and push client image
          command: |
            docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN
            docker pull $IMAGE:client || true
            docker build \
            --cache-from $IMAGE:client \
            --tag $IMAGE:client  \
            --file ./services/client/Dockerfile.ci \
            "./services/client"
            docker push $IMAGE:client

  test:client:
    docker:
      - image: $IMAGE:client
    
    steps:
      - run: 
          name: Lint and test client
          command: |
            cd /usr/src/app
            npm run prettier:check
            npm run lint
            npm run test
  
workflows:
  version: 2
  build-test:
    jobs:
      - build:client
      - test:client:
          requires:
            - build:client
      - build:api
      - test:api:
          requires:
            - build:api