version: 2

jobs:
  build:api:
    docker:
      - image: cimg/base:2020.01
    
    working_directory: ~/repo

    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build and push api image
          command: |
            docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN
            docker pull $IMAGE:api || true
            docker build \
            --cache-from $IMAGE:api \
            --tag $IMAGE:api  \
            --file ./services/trivia/Dockerfile.prod \
            "./services/trivia"
            docker push $IMAGE:api
  
  test:api:
    docker:
      - image: $IMAGE:api
        environment:
          DATABASE_TEST_URL: postgresql://postgres@localhost/circle_test
      - image: circleci/postgres:9.6.5-alpine-ram

    steps:
      - checkout
      - run:
          name: Install postgresql-client
          command: |
            apk update
            apk add postgresql-client
      - run:
          name: install dockerize
          command: |
            wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz \
            && tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz \
            && rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          environment:
            DOCKERIZE_VERSION: v0.3.0
      - run:
          name: Wait for test db
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run:
          name: Seed test db
          command: |
            psql \l
            psql -d $DATABASE_TEST_URL -U postgres -a -f ~/repo/services/trivia/project/db/trivia.psql
      - run:
          name: Test api
          command: |
            python -m unittest discover project/tests

  build:client:
    docker:
      - image: cimg/base:2020.01

    working_directory: ~/repo

    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build and push client image
          command: |
            docker login -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN
            docker pull $IMAGE:client || true
            docker build \
            --cache-from $IMAGE:client \
            --tag $IMAGE:client  \
            --file ./services/client/Dockerfile.ci \
            "./services/client"
            docker push $IMAGE:client

  test:client:
    docker:
      - image: $IMAGE:client
    
    steps:
      - run: 
          name: Lint and test client
          command: |
            cd /usr/src/app
            npm run prettier:check
            npm run lint
            npm run test
  
workflows:
  version: 2
  build-test:
    jobs:
      - build:client
      - test:client:
          requires:
            - build:client
      - build:api
      - test:api:
          requires:
            - build:api